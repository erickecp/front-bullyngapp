<app-header header="Encuestas"></app-header>

<ion-content >

  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col size="6"  *ngFor="let encuesta of encuestas; let $i =  index">
        <app-card-encuesta  [encuesta]="encuesta" [i]="$i+1"></app-card-encuesta>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
