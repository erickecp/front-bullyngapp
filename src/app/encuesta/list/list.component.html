<ion-header>
  <ion-toolbar>
    <ion-title>Encuestas</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >

  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col size="6"  *ngFor="let encuesta of encuestas">
        <app-card-encuesta  [encuesta]="encuesta"></app-card-encuesta>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
