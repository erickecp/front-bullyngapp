<app-header  [header]="isFinal ? 'Encuesta final' : 'Encuesta Inicial'"></app-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col offset="3" size="6">
        <ion-card>
          <ion-card-content class="ion-text-center">
            {{isFinal ? 'Para finalizar contesta esta encuesta' : 'Antes de Iniciar debes contestar la siguiente encuesta'}}
          </ion-card-content>
          <div class="ion-text-center">
            <a target="_blank" class="a_encuesta" href="https://docs.google.com/forms/d/1tCxYLmBxzn914t3uk4O8aClgA06STsSIvuDr0kbSwhU/edit ">
              Encuesta
            </a>
          </div>

          <div class="ion-text-center ion-margin-top">
            <ion-button (click)="firstVideo(id)" color="dark" >
              Aceptar
            </ion-button>
          </div>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
